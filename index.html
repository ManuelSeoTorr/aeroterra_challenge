
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="nav">
      <button id="openButton">Agregar Marcador</button>
      <input type="text" id="locationInput" />
    </div>
    <dialog id="modal">
      <form id="form">
        <div>
          <label for="description">Descripción:</label>
          <input
            type="text"
            id="description"
            placeholder="ej: AEROTERRA S.A."
            name="description"
          />
        </div>
        <div>
          <label for="adress">Dirección:</label>
          <input
            type="text"
            id="adress"
            placeholder="ej: Av. Eduardo Madero 1020, C1001 CABA"
            name="adress"
            required
          />
        </div>
        <div>
          <label for="phone">Teléfono:</label>
          <input
            type="tel"
            id="phone"
            placeholder="ej: 54 9 11 5272 0900"
            name="phone"
          />
        </div>
        <div>
          <label for="category">Categoría:</label>
          <select id="category" name="category">
            <option value="Comercial">Comercial</option>
            <option value="Recidencial">Recidencial</option>
            <option value="Mixta">Mixta</option>
          </select>
        </div>
        <div>
          <label for="coordLat">Coordenadas:</label>
          <input
            type="number"
            id="coordLat"
            placeholder="lat"
            name="coord"
            min="-90"
            max="90"
            step="0.00000000001"
            required
          />
          <input
            type="number"
            id="coordLng"
            placeholder="lng"
            name="coord"
            min="-180"
            max="180"
            step="0.00000000001"
            required
          />
        </div>
        <div>
          <button type="submit">Submit</button>
          <button type="button" id="closeButton">Close</button>
          <button type="reset" id="resetButton">Reset</button>
        </div>
      </form>
    </dialog>
    <div id="map"></div>
  </body>
  <script
    async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrVlvOXNr3TXDxBK061XYdJOGaegE7oT4&libraries=places&callback=initMap"
  ></script>
  <script src="index.js"></script>
  <script src="form.js"></script>
</html>
